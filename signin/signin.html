<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=League+Spartan:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="signcss/in.css">

    <script src="https://kit.fontawesome.com/699e6f5ea8.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmVestSignIn</title>
</head>

<body>

    <div class="sign reveal">
        <div class="back__arrow">
            <a class="arrow__link" href="../farmvest.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <form action="action_page.php">
            <div class="container">
                <h1 class="title">Sign in from <span class="green">FarmVest</span></h1>


                <label class="text__input" for="email"><b>Email</b></label>
                <input class="input" type="text" placeholder="Enter Email" name="email" id="email" required>

                <label class="text__input" for="psw"><b>Password</b></label>
                <input class="input" type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <button type="submit" class="btn__border btn">Sign In</button>
            </div>
        </form>
    </div>














    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="signjs/sign.js"></script>

</html>
